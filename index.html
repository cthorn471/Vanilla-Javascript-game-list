<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
    <title>MyGameList App</title>
    
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Game</span>List</h1>
            <form action="" id="game-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" id="rating"
                    class="form-control">
                </div>
                <input type="submit" value="Add Game" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="game-list"></tbody>
            </table>
    </div>
    <script src="app.js">
    </script>
    
</body>
</html>
